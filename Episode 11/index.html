<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE Colspan and Rowspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>S.N</th>
            <th colspan="2">Name</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Sanjay</td>
            <td>Sharma</td>
            <td>9800000011</td>
        </tr>

        <tr>
            <td>2.</td>
            <td>Ram</td>
            <td>Kuamr</td>
            <td rowspan="2">9800000000</td>
        </tr>

        <tr>
            <td>3.</td>
            <td>Sita</td>
            <td>Kumari</td>
        </tr>
    </table>
</body>
</html>
