<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Color</title>
  </head>
  <body>
    <h1 style="color: red">This is Color by it's Name</h1>

    <h1 style="color: rgb(100, 100, 100)">
      This is Color by it's RGB function
    </h1>

    <h1 style="color: rgba(255, 0, 0, 1)">
      This is Color by it's RGB function
    </h1>

    <h1 style="color: #ddd">This is Color by it's HEX Code</h1>
  </body>
</html>
